<script type="text/javascript">
  
// the pos class
  function pod(width, type){
    this.width = width
    this.type = type
  }

  function get_attr_by_key(x, key){

        return x[i]["default_value"];
      }
    }
    return -1;
  }

  function showTable(key) {

      wi('<td bgcolor=' + bg + '  class="byteHeader">' + i + '......</td>');

      wi('<td bgcolor=' + bg + '  class="byteHeader">' + i + '</td>');

    }

  }
